<div *ngIf="message==0 " class="message">
  <h1>{{error.error}}</h1>
  <i class="fas fa-bug"></i>
</div>

<div *ngIf="message==1" class="message">
  <h1 class="title">{{student.firstname}} {{student.lastname}}</h1>
  <span *ngIf = "status" class="tag is-success is-large" >IN</span>
  <span *ngIf = "!status" class="tag is-danger is-large" >OUT</span>
</div>
