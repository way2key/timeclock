  </button>
  <br>
  <div>
    <form [formGroup]="cardForm" (ngSubmit)="readCard()">
      <div class="form-group">
        <input type="text" id="cardNumber" class="form-control" placeholder="NumÃ©ro de la carte" formControlName="cardNumber" [(ngModel)]="refresh">
      </div>

  </div>
</div>
