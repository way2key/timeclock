<div class="app">

      <div (click)="drawer.toggle()" class="toolbarGroup">

        <p class="toolbarText">Pointeuse V2.0</p>
      </div>
      <div class="toolbarGroup">
        <p class="toolbarText">{{teacher.firstname }} {{teacher.lastname | titlecase}}</p>

          <i class="fas fa-sign-out-alt"></i>

      </div>

          <a class="menu-item" routerLinkActive="active" routerLink="hist/log">Historique</a>
          <a class="menu-item" routerLinkActive="active" routerLink="setting">Param√®tres</a>
