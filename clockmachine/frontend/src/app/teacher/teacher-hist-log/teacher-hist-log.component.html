<mat-toolbar class="toolbar">
  <h1>Logs</h1>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Teacher Column -->
  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Enseignant </th>
    <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
  </ng-container>

  <!-- Message Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container>

  <!-- Operation Column -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opération Effectuée </th>
    <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
  </ng-container>

  <!-- Student Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons></mat-paginator>
