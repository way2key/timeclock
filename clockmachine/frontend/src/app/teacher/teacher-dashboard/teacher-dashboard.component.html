<h1 class="main-title"> Bienvenue {{teacher.firstname }} {{teacher.lastname | titlecase}}</h1>

<div class="dashboard">

  <div class="clock" align="middle">
    <app-teacher-clock></app-teacher-clock>
  </div>

  <mat-divider></mat-divider>

  <div class="incident">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Incident Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Incident </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Student Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PrÃ©nom </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <button class="button is-success is-rounded" (click)="checkIncident(element)">
            <i class="fas fa-check fa-2x p"></i>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p class="title" *ngIf="this.dataSource.data.length==0">Vous avez traitÃ© tous les incidents ðŸŽ¯</p>
  </div>
</div>
