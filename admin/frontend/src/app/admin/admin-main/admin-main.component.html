<div class="app">
  <mat-toolbar>
    <mat-toolbar-row class="toolbar">
      <div (click)="drawer.toggle()" class="toolbarAction">
        <i class="fas fa-bars"></i>
        <p class="toolbarText">Admin</p>
      </div>
      <div class="toolbarAction">
        <p class="toolbarText">{{admin.firstname | titlecase }} {{admin.lastname | titlecase}}</p>
        <button class="button is-danger has-text-white" (click)="logAdminOut()">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="app">
    <mat-sidenav mode="side" opened  class="sidenav" #drawer >
      <nav>
        <a class="menu-item" routerLinkActive="active" routerLink="dashboard">Vue Globale</a>
        <a class="menu-item" routerLinkActive="active" routerLink="start">Rentrée</a>
        <a class="menu-item" routerLinkActive="active" routerLink="data/student">Données</a>
        <a class="menu-item" routerLinkActive="active" routerLink="backup">Sauvegardes</a>
        <a class="menu-item" routerLinkActive="active" routerLink="info">Infos</a>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content class="content" >
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
