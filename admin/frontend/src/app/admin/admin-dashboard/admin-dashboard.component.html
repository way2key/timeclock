<div class="dashboard">
  <h1 class="mainTitle"> Bienvenue {{admin.firstname | titlecase }} {{admin.lastname | titlecase}}</h1>
  <div class="clockingMachines">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile *ngFor="let cm of clockMachines">
        <div class="machine">
          <a href="{{cm.url+'/teacher/login'}}">
            <img src="assets/pointeuse.png">
          </a>
        </div>
        <mat-grid-tile-footer class="footer">
          <p class="toolbarText">{{cm.title}}</p>
          <p>{{cm.createdTime}}</p>
        </mat-grid-tile-footer>

      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
